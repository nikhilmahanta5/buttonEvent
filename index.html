<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Click Events</title>
</head>

<body>
    <div class="container">
        <div class="events">
            <h4 class="text-area" id="eventKey">Event-Key</h4>
            <p class="display" id="eventkeyvalue">Shift</p>
        </div>
        <div class="events">
                <h4 class="text-area" id="eventKeycode">Event-KeyCode</h4>
                <p class="display" id="eventkeycodevalue">16</p>
        </div>
        <div class="events">
                    <h4 class="text-area" id="eventCode">Event-Code</h4>
                    <p class="display" id="eventCodevalue">Shift</p>
        </div>
           
    
    </div>
    <script src="app.js"></script>
</body>

</html>
